<head>
  <title>Fun Road Trip</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Fun Road Trip</h1>
      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-chat">
        <input type="text" name="title" placeholder="Chat with me">
        <input type="submit" value="Submit" class="send">
      </form>
      {{/if}}

    </header>
    <ul>
      <!-- check chats template -->
      {{#each chats}}
        {{> chat}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="chat">
  <li>

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
    <span class="text">{{title}}</span>

    {{#if isOwner}}
    <button class="delete">Remove</button>
    {{/if}}
  </li>
</template>
